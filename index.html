<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src=js/ppc.js defer></script>
    <link rel="stylesheet" href="css/ppc.css">
</head>

<body>

<div class="header">
    <div class="logo">
        <img src="img/luffy-logo.jpg">
    </div>
    <div class="game-genre">FIRE vs. WATER vs. PLANT</div>
    <div class="header-links">
        <ul>
            <li><a href="">home</a></li>
            <li><a href="">contact</a></li>
            <li><a href="">about</a></li>
        </ul>
    </div>
</div>

<div class="corps">
    <div class="banner">
        <img class="luffy-banner" src="img/luffy-wano.jpeg">
    </div>

    <h1>SELECT AN ELEMENT</h1>

    <div class="butt">
        <div class="element">
            <button id="btnFeu" class="feu"></button>
            <div>火</div>
            <div>Fire</div>
        </div>
        <div class="element">
            <div>
            <button id="btnEau" class="eau"></button>
            </div>
            <div>水</div>
            <div>Water</div> 
        </div>
        <div class="element">
            <button id="btnPlante" class="plante"></button>
            <div>木</div>
            <div>Plant</div>
        </div>
    </div>
    <div class="result"> <p></p> </div> 

    <h1> RESULTS </h1>
    <div class="score">
        <div class="player">
            <div>PLAYER</div>
            <div class="pScore">0</div>
        </div>
        <div class="computer">
            <div>COMPUTER</div>
            <div class="cScore">0</div>
        </div>
    </div>
</div>
</body>
</html>
